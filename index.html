<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="odin-logo">
                <img class="odin-picture" src="./odin-lined.png">
                <p>Odin</p>
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>    
        </div>
        <div class="right-container">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <main>
                <p>Let's do this!</p>
                <form>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="first_name" value="">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="last_name" value="">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" value="">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" value="">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" value="">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" value="">
                    </div>
                </form>
            </main>
            <footer>
                <div>
                    <button>Create account</button>
                </div>
                <p>Already have an account? Log in</p>
            </footer>
        </div> 
    </div> 
</body>
</html>
